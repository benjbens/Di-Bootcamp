<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="logoboutton.css">
	<title>Register</title>
</head>
<body>
	<form>
		<h1>Sign up</h1>
		<img src="https://cdn-icons-png.flaticon.com/512/3456/3456426.png"><br>
		<label for="Firstname">First name</label> <input id= "Firstname"  type="text"name="firstname"><br>
		<label for="Lastname">Last name</label> <input type="text" name="lastname"><br>
		<label for="Email">Email</label> <input type="email" name="email" required><br>
		<label for="Password">Password</label> <input type= "Password" type="text" name="password" min="5"><br>
		<label for="Birthday">Birthday</label> <input type="date" name="birthday"><br>
		<label for="Gender">Gender</label> <br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>

		<input type="submit" value="register!">
		<input type="reset">
	</form>

</body>
</html>
